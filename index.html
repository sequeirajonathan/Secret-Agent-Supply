<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>Secret Agent Supply Inc.</title>
  <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
  <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
</head>

<body>

  <!-- Company Header -->

  <div class="logo-container">
    <div class="sub-container">
      <img src="resources/images/logo.png" />
      <span class="transform">secret agent supply inc.</span>
    </div>
  </div>

  <!-- Main Banner -->

  <div class="main-banner">
    <div class="banner-container">
      <div class="headline">
        <h4 class="transform">new arrival</h4>
        <h1 class="transform">sport bikes and motorcycles</h1>
      </div>
    </div>
  </div>

  <!-- Navigation  -->

  <nav id="nav-container">
    <ul id="item-container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div id="merchandise-container">
    <div id="item-display">
      <div id="item-image">
        <img src="resources/images/pen.png" alt="Exploding Pen">
      </div>
      <div id="item-description">
        <p>Exploding Pen</p>
      </div>
    </div>

    <div id="item-display">
      <div id="item-image">
        <img src="resources/images/watch.png" alt="Exploding Pen">
      </div>
      <div id="item-description">
        <p>Cellular Watch</p>
      </div>
    </div>

    <div id="item-display">
      <div id="item-image">
        <img id="relocate" src="resources/images/glasses.png" alt="Exploding Pen">
      </div>
      <div id="item-description">
        <p>Thermal Glasses</p>
      </div>
    </div>
  </div>

  <div id="sub-item-box">
    <div id="text">
      <p>Location</p>
    </div>


    <div id="text">
      <p>Hours</p>
    </div>
  </div>
</body>

</html>
